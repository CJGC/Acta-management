<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Date" />
            <p:calendar value="#{actaController.acta.date}"/>
            
            <p:outputLabel value="Place" />
            <p:inputText> value="#{actaController.acta.place}" </p:inputText>
            
            <p:outputLabel value="Project" />
            <p:inputText> value="#{actaController.acta.project}" </p:inputText>
            
            <p:outputLabel value="Topics" />
            <p:inputTextarea value="#{actaController.acta.topics}"
                             rows="50" cols="2000" />
            
            <p:outputLabel value="Next meeting" />
            <p:calendar value="#{actaController.acta.nextMeeting}"/>
            
            <p:commandButton value="Create acta" 
                             actionListener="#{actaController.create()}"/>
        </h:form>
    </h:body>
</html>
