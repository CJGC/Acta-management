<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create Acta</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            
            <p:menu toggleable="true">
                <p:submenu label="Acta management" >
                    <p:menuitem value="Create" 
                                outcome="Acta/create" 
                                icon="ui-icon-document" />
                    <p:menuitem value="List"
                                outcome="Acta/list"
                                icon="ui-icon-triangle-2-n-s" />
                </p:submenu>

                <p:submenu label="Participants management" >
                    <p:menuitem value="Create"
                                outcome="Participant/create"
                                icon="ui-icon-person" />
                    <p:menuitem value="List"
                                outcome="Participant/list"
                                icon="ui-icon-triangle-2-n-s" />
                </p:submenu>
            </p:menu>
        </h:form>
    </h:body>
</html>
