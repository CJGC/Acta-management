<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Show participant </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            <f:viewParam name="part_id" 
                         value="#{participantController.participant_id}"/>
            <f:viewAction action="preRenderView" immediate="" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:button value="Back" 
                      outcome="/Participant/list" 
                      icon="ui-icon-circle-arrow-w"/>
            
            <p:dataGrid var="part"
                        value="#{participantController.show()}" 
                        layout="grid">
                
                <f:param name="part_id" 
                         value="#{participantController.participant_id}"/>

                <f:facet name="header"> Participant details </f:facet>
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="10" width="400">
                        <h:outputText value="CC:" style="font-weight:bold;"/>
                        <h:outputText value="#{part.cc}"/>
                        
                        <h:outputText value="Name:" style="font-weight: bold;"/>
                        <h:outputText value="#{part.name}" />
                        
                        <h:outputText value="surname:"
                                      style="font-weight: bold;"/>
                        <h:outputText value="#{part.surname}" />
                        
                        <h:outputText value="email:" 
                                      style="font-weight: bold;"/>
                        <h:outputText value="#{part.email}" />
                        
                        <h:outputText value="Profession:"
                                      style="font-weight: bold;"/>
                        <h:outputText value="#{part.profession}" />
                    </h:panelGrid>
                </p:outputPanel>
                
            </p:dataGrid>

        </h:form>
    </h:body>
</html>
